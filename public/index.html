<!doctype html>
<html lang="pl">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Flux2 Image Maker</title>
		<link rel="stylesheet" href="/styles.css">
	</head>
	<body>
		<div class="container">
			<h1 class="title">Dream something with <a href="https://replicate.com/" target="_blank" rel="noreferrer">Replicate</a></h1>
			<div class="panel">
				<form id="prompt-form" class="form">
					<div class="form-row">
						<label for="model"><b>Model</b></label>
						<select id="model" name="model">
							<option value="" disabled>--- FLUX2 models ---</option>
							<option value="flux-2-klein-4b">FLUX2.klein4B</option>
							<option value="flux-2-klein-9b-base" selected>FLUX2.klein9B</option>
							<option value="flux-2-dev">FLUX2.dev</option>
							<option value="" disabled>--- FLUX (older) models ---</option>
							<option value="flux-schnell">FLUX.schnell</option>
							<option value="flux-dev">FLUX.dev</option>
							<option value="flux-pro">FLUX.pro</option>
							<option value="" disabled>--- Pruna models ---</option>
							<option value="p-image">P-Image</option>
							<option value="z-image-turbo">Z-Image Turbo</option>
							<option value="" disabled>--- HiDream models ---</option>
							<option value="hidream-l1-fast">HiDream-L1.fast</option>
							<option value="hidream-l1-dev">HiDream-L1.dev</option>
							<option value="hidream-l1-full">HiDream-L1.full</option>
							<option value="" disabled>--- Qwen models ---</option>
							<option value="qwen-image">Qwen</option>
						</select>
					</div>
					<div class="form-row">
						<label for="prompt"><b>Opis obrazu</b></label>
						<textarea id="prompt" name="prompt" placeholder="Enter a prompt to display an image" rows="4"></textarea>
					</div>
					<div class="form-grid">
						<label><b>Ziarenko</b>
							<input type="text" id="seed" name="seed" placeholder="ziarenko">
						</label>
						<label><b>Format obrazu</b>
							<select id="aspectRatio" name="aspectRatio">
								<option value="1:1" selected>1:1</option>
								<option value="" disabled>--- Landscape ---</option>
								<option value="21:9">21:9</option>
								<option value="16:9">16:9</option>
								<option value="5:4">5:4</option>
								<option value="4:3">4:3</option>
								<option value="3:2">3:2</option>
								<option value="" disabled>--- Portrait ---</option>
								<option value="9:21">9:21</option>
								<option value="9:16">9:16</option>
								<option value="4:5">4:5</option>
								<option value="3:4">3:4</option>
								<option value="2:3">2:3</option>
							</select>
						</label>
						<label><b>Nazwa użytkownika</b>
							<input type="text" id="user_name" name="user_name" placeholder="(zostawić puste)">
						</label>
						<label><b>Hasło</b>
							<input type="password" id="password" name="password" placeholder="hasło">
						</label>
					</div>
					<button class="submit" type="submit">Rysuj!</button>
				</form>
			</div>

			<div class="output" id="output"></div>
			<div class="error" id="error"></div>
		</div>

		<script src="/main.js"></script>
	</body>
</html>
